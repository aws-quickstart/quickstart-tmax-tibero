AWSTemplateFormatVersion: 2010-09-09
Description: AWS CloudFormation template that deploys Tibero in TSC-Obs mode. (qs-1t1mloore)
Metadata:
  cfn-lint: { config: { ignore_checks: [W9006, W9002, W9003, W1020, W4002] } }
  QuickStartDocumentation:
    EntrypointName: "Launch into an existing VPC and Tmax database"
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Network configuration
        Parameters:
          - VPCID
          - RemoteAccessCIDR
          - PrivateSubnet1ID
          - PublicSubnet1ID
          - PrivateSubnet2ID
          - PublicSubnet2ID
          - PrivateSubnet3ID
      - Label:
          default: Amazon EC2 configuration
        Parameters:
          - KeyPairName
          - TiberoAMIOS
          - PrimaryDBInstanceType
          - StandbyDBInstanceType
          - ObserverInstanceType
          - PrimaryIPAddress
          - StandbyIPAddress
          - ObserverIPAddress
      - Label:
          default: Tibero database configuration
        Parameters:
          - TiberoBinaryName
          - DatabaseName
          - DatabaseDirectoryName
          - DatabaseUserID
          - DatabaseUserPassword
          - DatabasePort
          - DatabaseLocalPort
          - DatabaseStandbyLogPort
          - TiberoSID
          - PrimaryClusterManagerSID
          - StandbyClusterManagerSID
          - ClusterManagerPort
          - ClusterManagerLocalPort
          - ObserverSID
          - ObserverPort
          - CharacterSet
          - PrimaryEBSVolumeType
          - PrimaryEBSVolumeSize
          - PrimaryEBSVolumeIOPS
          - StandbyEBSVolumeType
          - StandbyEBSVolumeIOPS
          - SystemDatafileSize
          - SyssubDatafileSize
          - UserTablespaceDatafileSize
          - TemporaryTablespaceDatafileSize
          - UndoTablespaceDatafileSize
          - RedoLogfileSize
          - RedoLogGroup
          - RedoLogDuplicate
      - Label:
          default: Linux bastion configuration
        Parameters:
          - BastionAMIOS
          - BastionInstanceType
          - NumBastionHosts
      - Label:
          default: S3 bucket configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
          #- QSS3BucketRegion
      - Label:
          default: Lambda function configuration
        Parameters:
          - EventBusName
    ParameterLabels:
      KeyPairName:
        default: Key-pair name
      CharacterSet:
        default: Character set
      TiberoBinaryName:
        default: Tibero binary name
      DatabaseName:
        default: Database name
      DatabaseDirectoryName:
        default: Database directory name
      DatabaseUserID:
        default: Database user ID
      DatabaseUserPassword:
        default: Database user password
      DatabasePort:
        default: Database port number
      DatabaseStandbyLogPort:
        default: Database standby log port number
      DatabaseLocalPort:
        default: Database local port number
      TiberoSID:
        default: Tibero security identifier
      PrimaryClusterManagerSID:
        default: Primary Tibero Cluster Manager security identifier
      StandbyClusterManagerSID:
        default: Standby Tibero Cluster Manager security identifier
      ClusterManagerPort:
        default: Tibero Cluster Manager port number
      ClusterManagerLocalPort:
        default: Tibero Cluster Manager local port number
      ObserverSID:
        default: Tibero Observer security identifier
      ObserverPort:
        default: Observer port number
      RemoteAccessCIDR:
        default: Allowed bastion external access CIDR
      VPCID:
        default: VPC ID
      PrivateSubnet1ID:
        default: Private subnet 1 CIDR
      PublicSubnet2ID:
        default: Public subnet 2 CIDR
      PrivateSubnet2ID:
        default: Private subnet 2 CIDR
      PrivateSubnet3ID:
        default: Private subnet 3 CIDR
      PrimaryIPAddress:
        default: Primary database private IP address
      StandbyIPAddress:
        default: Standby database private IP address
      ObserverIPAddress:
        default: Observer private IP address
      BastionAMIOS:
        default: Bastion operating system
      BastionInstanceType:
        default: Bastion instance type
      NumBastionHosts:
        default: Number of bastion hosts
      TiberoAMIOS:
        default: Database operating system
      PrimaryDBInstanceType:
        default: Primary database instance type
      StandbyDBInstanceType:
        default: Standby database instance type
      ObserverInstanceType:
        default: Observer instance type
      PrimaryEBSVolumeType:
        default: Primary EBS volume type
      PrimaryEBSVolumeSize:
        default: Primary EBS volume size
      PrimaryEBSVolumeIOPS:
        default: Primary EBS volume IOPS
      StandbyEBSVolumeType:
        default: Standby EBS volume type
      StandbyEBSVolumeIOPS:
        default: Standby EBS volume IOPS
      SystemDatafileSize:
        default: System datafile size
      SyssubDatafileSize:
        default: SYSSUB datafile size
      UserTablespaceDatafileSize:
        default: User tablespace datafile size
      TemporaryTablespaceDatafileSize:
        default: Temporary tablespace datafile size
      UndoTablespaceDatafileSize:
        default: Undo tablespace datafile size
      RedoLogfileSize:
        default: Redo log file Size
      RedoLogGroup:
        default: Redo log group
      RedoLogDuplicate:
        default: Redo log duplicate
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      #QSS3BucketRegion:
       # default: Quick Start S3 bucket Region
      EventBusName:
        default: EventBus name


Parameters:
  KeyPairName:
    Description: Name of an existing EC2 key pair to enable SSH access to the instance.
    ConstraintDescription: Must be the name of an existing EC2 key pair.
    Type: AWS::EC2::KeyPair::KeyName

  CharacterSet:
    Description: Character set for the Tibero database.
    Type: String
    Default: MSWIN949
    AllowedValues:
      - AL32UTF8
      - AR8ISO8859P6
      - AR8MSWIN1256
      - BLT8ISO8859P13
      - BLT8MSWIN1257
      - CL8ISO8859P5
      - CL8MSWIN1251
      - EE8ISO8859P2
      - EE8MSWIN1250
      - EL8ISO8859P7
      - EL8MSWIN1253
      - IW8ISO8859P8
      - IW8MSWIN1255
      - JA16EUC
      - JA16EUCTILDE
      - JA16SJIS
      - JA16SJISTILDE
      - KO16MSWIN949
      - MSWIN949
      - NE8ISO8859P10
      - NEE8ISO8859P4
      - TH8TISASCII
      - TR8MSWIN1254
      - US7ASCII
      - UTF8
      - VN8MSWIN1258
      - WE8ISO8859P1
      - WE8ISO8859P15
      - WE8ISO8859P9
      - WE8MSWIN1252
      - ZHS16GBK
      - ZHT16HKSCS
      - ZHT16MSWIN950
      - ZHT32EUC

  TiberoBinaryName:
    Description: Tibero binary name.
    Type: String
    Default: tibero6

  DatabaseName:
    Description: Name of your database.
    ConstraintDescription: No special characters, 3–8 characters.
    Type: String
    Default: Tibero
    AllowedPattern: ([A-Za-z0-9-]{3,8})

  DatabaseDirectoryName:
    Description: Directory name where the Tibero database will be created.
    Type: String
    Default: database

  DatabaseUserID:
    Description: Your database user ID.
    ConstraintDescription: No special characters, 3–10 characters.
    Type: String
    AllowedPattern: ([A-Za-z0-9-]{3,10})

  DatabaseUserPassword:
    Description: Database password, 3–20 characters.
    ConstraintDescription: Your database password, 3–20 characters.
    NoEcho: 'true'
    Type: String
    AllowedPattern: ([A-Za-z0-9_#$]{3,20})

  DatabasePort:
    Description: Tibero database listener port number (1024–65535).
    ConstraintDescription: Avoid numbers of database local port, database standby log port, cluster manager port, cluster manager local port, and observer port (1024–65535).
    Type: Number
    Default: 9400
    MinValue: 1024
    MaxValue: 65535

  DatabaseLocalPort:
    Description: Tibero database local port number (1024–65535).
    ConstraintDescription: Avoid numbers of database port, database standby log port, cluster manager port, cluster manager local port, and observer port (1024–65535).
    Type: Number
    Default: 9450
    MinValue: 1024
    MaxValue: 65535

  DatabaseStandbyLogPort:
    Description: Tibero database standby log port number (1024–65535).
    ConstraintDescription: Avoid numbers of database port, database local port, cluster manager port, cluster manager local port, and observer port (1024–65535).
    Type: Number
    Default: 9404
    MinValue: 1024
    MaxValue: 65535

  TiberoSID:
    Description: Tibero security identifier.
    Type: String
    Default: tibero

  PrimaryClusterManagerSID:
    Description: Primary Tibero Cluster Manager security identifier.
    ConstraintDescription: Set to a different ID than StandbyClusterManagerSID.
    Type: String
    Default: cmp

  StandbyClusterManagerSID:
    Description: Standby Tibero Cluster Manager security identifier.
    ConstraintDescription: Set to a different ID than PrimaryClusterManagerSID.
    Type: String
    Default: cms

  ClusterManagerPort:
    Description: Tibero Cluster Manager port number (1024–65535). This port number is used for sending messages to CM when managing resources such as Tibero and Observer.
    ConstraintDescription: Avoid numbers of database port, database local port, database standby log port, cluster manager local port, and observer port (1024–65535).
    Type: Number
    Default: 9500
    MinValue: 1024
    MaxValue: 65535

  ClusterManagerLocalPort:
    Description: Tibero Cluster Manager port number (1024–65535). This port number is used for sending messages to CM when managing resources such as Tibero and Observer.
    ConstraintDescription: Avoid numbers of database port, database local port, database standby log port, cluster manager port, and observer port (1024–65535).
    Type: Number
    Default: 9550
    MinValue: 1024
    MaxValue: 65535

  ObserverSID:
    Description: Tibero Observer security identifier.
    Type: String
    Default: obs

  ObserverPort:
    Description: Observer port number (1024–65535).
    ConstraintDescription: Avoid numbers of database port, database local port, database standby log port, cluster manager port, and cluster manager local port (1024–65535).
    Type: Number
    Default: 9600
    MinValue: 1024
    MaxValue: 65535

  RemoteAccessCIDR:
    Description: Allowed CIDR block for external SSH access to the bastion instance.
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Type: String
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$

  VPCID:
    Description: CIDR block for the Amazon VPC to create for Tibero deployment.
    Type: String

  PublicSubnet1ID:
    Description: CIDR block for the public subnet 1 located in Availability Zone 1.
    Type: String

  PrivateSubnet1ID:
    Description: CIDR block for the private subnet 1 located in Availability Zone 1.
    Type: String

  PublicSubnet2ID:
    Description: CIDR block for the public subnet 2 located in Availability Zone 2.
    Type: String

  PrivateSubnet2ID:
    Description: CIDR block for the private subnet 2 located in Availability Zone 2.
    Type: String


  PrivateSubnet3ID:
    Description: CIDR block for the private subnet 3 located in Availability Zone 3.
    Type: String

  PrimaryIPAddress:
    Description: This must be a valid IP address for private subnet 1.
    ConstraintDescription: IP address parameter must be in the form x.x.x.x
    Type: String
    Default: 10.0.0.5
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$

  StandbyIPAddress:
    Description: This must be a valid IP address for private subnet 2.
    ConstraintDescription: IP address parameter must be in the form x.x.x.x
    Type: String
    Default: 10.0.32.5
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$

  ObserverIPAddress:
    Description: This must be a valid IP address for private subnet 3.
    ConstraintDescription: IP address parameter must be in the form x.x.x.x
    Type: String
    Default: 10.0.64.5
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$

  BastionAMIOS:
    Description: Operating system and version for bastion nodes.
    Type: String
    Default: Red-Hat-Enterprise-Linux-8-HVM
    AllowedValues:
      - Red-Hat-Enterprise-Linux-8-HVM

  BastionInstanceType:
    Description: Amazon EC2 instance type for the bastion host.
    Type: String
    Default: t3.micro
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge

  NumBastionHosts:
    Description: Number of bastion hosts to create. The maximum number is two.
    Type: Number
    Default: 1
    AllowedValues:
      - 1
      - 2

  TiberoAMIOS:
    Description: Operating system and version for database nodes.
    Type: String
    Default: Red-Hat-Enterprise-Linux-8-HVM
    AllowedValues:
      - Red-Hat-Enterprise-Linux-8-HVM

  PrimaryDBInstanceType:
    Description: Amazon EC2 instance type for the Tibero DB host.
    Type: String
    Default: t3.xlarge
    AllowedValues:
      - t2.large
      - t2.xlarge
      - t2.2xlarge
      - t3.large
      - t3.xlarge
      - t3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - m4.16xlarge
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m5.8xlarge
      - m5.12xlarge
      - m5.16xlarge
      - m5.24xlarge
      - r5.large
      - r5.xlarge
      - r5.2xlarge
      - r5.4xlarge
      - r5.8xlarge
      - r5.12xlarge
      - r5.16xlarge
      - r5.24xlarge

  StandbyDBInstanceType:
    Description: Amazon EC2 instance type for the Tibero standby DB host.
    Type: String
    Default: t3.xlarge
    AllowedValues:
      - t2.large
      - t2.xlarge
      - t2.2xlarge
      - t3.large
      - t3.xlarge
      - t3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - m4.16xlarge
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m5.8xlarge
      - m5.12xlarge
      - m5.16xlarge
      - m5.24xlarge
      - r5.large
      - r5.xlarge
      - r5.2xlarge
      - r5.4xlarge
      - r5.8xlarge
      - r5.12xlarge
      - r5.16xlarge
      - r5.24xlarge

  ObserverInstanceType:
    Description: Amazon EC2 instance type for the Tibero observer host.
    Type: String
    Default: t3.xlarge
    AllowedValues:
      - t2.large
      - t2.xlarge
      - t3.large
      - t3.xlarge
      - m4.large
      - m4.xlarge
      - m5.large
      - m5.xlarge
      - r5.large
      - r5.xlarge

  PrimaryEBSVolumeType:
    Description: EBS volume type for Tibero database of primary DB.
    Type: String
    Default: io1
    AllowedValues:
      - io1
      - io2

  PrimaryEBSVolumeSize:
    Description: Number of gigabytes of EBS volume (primary database). IOPS to volume size ratio is less than 50 (for example, PrimaryEBSVolumeIOPS/PrimaryEBSVolumeSize < 50).
    ConstraintDescription: Must be a valid number from 4 GiB to 16000 GiB.
    Type: Number
    Default: '100'
    MaxValue: '16000'
    MinValue: '4'

  PrimaryEBSVolumeIOPS:
    Description: IOPS per EBS volume, only for io1 and io2 type (primary database). IOPS to volume size ratio is less than 50 (for example, PrimaryEBSVolumeIOPS/PrimaryEBSVolumeSize < 50).
    ConstraintDescription: Must be a valid number from 100 IOPS to 64000 IOPS.
    Type: Number
    Default: '3000'
    MaxValue: '64000'
    MinValue: '100'

  StandbyEBSVolumeType:
    Description: EBS volume type for Tibero database of standby DB.
    Type: String
    Default: io1
    AllowedValues:
      - io1
      - io2

  StandbyEBSVolumeIOPS:
    Description: IOPS per EBS volume, only for io1 and io2 type (standby database). IOPS to volume size ratio is less than 50 (for example, StandyEBSVolumeIOPS/PrimaryEBSVolumeSize < 50).
    ConstraintDescription: Must be a valid number from 100 IOPS to 64000 IOPS.
    Type: Number
    Default: '3000'
    MaxValue: '64000'
    MinValue: '100'

  SystemDatafileSize:
    Description: System datafile size for database (10–2000 MB).
    ConstraintDescription: Must be a valid number from 10 to 2000.
    Type: Number
    Default: '1000'
    MaxValue: '2000'
    MinValue: '10'

  SyssubDatafileSize:
    Description: SYSSUB datafile size for database (10–2000 MB).
    ConstraintDescription: Must be a valid number from 10 to 2000.
    Type: Number
    Default: '1000'
    MaxValue: '2000'
    MinValue: '10'

  UserTablespaceDatafileSize:
    Description: User tablespace datafile size for database (10–2000 MB).
    ConstraintDescription: Must be a valid number from 10 to 2000.
    Type: Number
    Default: '1000'
    MaxValue: '2000'
    MinValue: '10'

  TemporaryTablespaceDatafileSize:
    Description: Temporary tablespace datafile size for database (10–2000 MB).
    ConstraintDescription: Must be a valid number from 10 to 2000.
    Type: Number
    Default: '1000'
    MaxValue: '2000'
    MinValue: '10'

  UndoTablespaceDatafileSize:
    Description: Undo tablespace datafile size for database (10–2000 MB).
    ConstraintDescription: Must be a valid number from 10 to 2000.
    Type: Number
    Default: '1000'
    MaxValue: '2000'
    MinValue: '10'

  RedoLogfileSize:
    Description: Redo log file size for database (10–2000 MB).
    ConstraintDescription: Must be a valid number from 10 to 2000.
    Type: Number
    Default: '1000'
    MaxValue: '2000'
    MinValue: '10'

  RedoLogGroup:
    Description: Number of redo log groups (3–6).
    Type: Number
    Default: '3'
    MaxValue: '6'
    MinValue: '3'

  RedoLogDuplicate:
    Description: Redo log duplicate.
    Type: String
    Default: N
    AllowedValues:
      - Y
      - N

  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: The S3 bucket name can include numbers, lowercase letters, uppercase letters,
      and hyphens (-), but it cannot start or end with a hyphen.
    Default: aws-quickstart
    Description: 'Name of the S3 bucket for your copy of the deployment assets. Keep the default
      name unless you are customizing the template. Changing the name updates code
      references to point to a new location.'
    Type: String

  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/.]*$
    ConstraintDescription: The S3 key prefix can include numbers, lowercase letters, uppercase letters,
      hyphens (-), and forward slashes (/). End the prefix with a forward slash.
    Default: quickstart-tmax-tibero/
    Description: 'S3 key prefix that is used to simulate a folder for your copy of the
      deployment assets. Keep the default prefix unless you are customizing
      the template. Changing the prefix updates code references to point to
      a new location.'
    Type: String

  #QSS3BucketRegion:
    # Default: 'us-west-2'
    # Description: 'AWS Region where the S3 bucket (QSS3BucketName) is hosted. Keep the default Region unless you are customizing the template. Changing the Region updates code references to point to a new location. When using your own bucket, specify the Region.'
    # Type: String

  EventBusName:
    AllowedPattern: ^[0-9a-zA-Z-]+([0-9a-zA-Z-]+)*$
    ConstraintDescription: EventBus name can include numbers, lowercase letters, uppercase.
      letters, hyphens (-).
    Description: Name of your AWS EventBus for Lambda function (for example, custom-eventbus).
    Type: String
    Default: 'tmaxEventBus'

Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']

Resources:

##################### database stack ####################

# IAM Role

  InstanceRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - EIAMPolicyWildcardResourced
          ignore_reasons:
            EIAMPolicyWildcardResource: Resource '*' at is by design.
    Properties:
      RoleName: !Sub
        - tmaxInstanceRole-${StackID}
        - StackID: !Select [ 2, !Split [ /, !Ref AWS::StackId ]]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Principal:
              Service:
                - ec2.amazonaws.com
            Effect: Allow
      Path: /
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/AmazonSSMFullAccess
      Policies:
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - ec2:AttachVolume
                  - ec2:DeleteSnapshot
                  - ec2:CreateSnapshot
                  - ec2:ModifyInstanceAttribute
                  - ec2:CreateVolume
                  - ec2:CreateTags
                  - ec2:DeleteTags
                  - events:PutEvents
                Resource:
                  - !Sub arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:instance/*
                  - !Sub arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:security-group/*
                  - !Sub arn:${AWS::Partition}:ec2:${AWS::Region}::snapshot/*
                  - !Sub arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:volume/*
                  - !Sub arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:event-bus/${EventBusName}
                Effect: Allow
              - Action:
                  - ec2:DescribeVolumes
                  - ec2:DescribeSnapshots
                  - ec2:DescribeInstances
                Resource: '*'
                Effect: Allow
          PolicyName: tmaxDBpolicy
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - s3:GetObject
                Resource:
                    - !Sub arn:${AWS::Partition}:s3:::${QSS3BucketName}/*
                    - !Sub arn:${AWS::Partition}:s3:::db25-quickstart/*
                Effect: Allow
          PolicyName: tmaxS3policy

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref 'InstanceRole'
      Path: /

# Bastion node

  BastionAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref BastionLaunchConfiguration
      VPCZoneIdentifier:
        - !Ref PublicSubnet1ID
        - !Ref PublicSubnet2ID
      MinSize: !Ref NumBastionHosts
      MaxSize: !Ref NumBastionHosts
      DesiredCapacity: !Ref NumBastionHosts
      Tags:
        - Key: Name
          Value: Tibero Bastion
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Count: !Ref NumBastionHosts
        Timeout: PT30M
      AutoScalingCreationPolicy:
        MinSuccessfulInstancesPercent: 100
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: true

  BastionLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      AWS::CloudFormation::Init:
        config:
          files:
            /etc/cfn/cfn-hup.conf:
              content:
                'Fn::Join':
                  - ''
                  - - |
                      [main]
                    - stack=
                    - Ref: 'AWS::StackId'
                    - |+

                    - region=
                    - Ref: 'AWS::Region'
                    - |+
              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content:
                'Fn::Join':
                  - ''
                  - - |
                      [cfn-auto-reloader-hook]
                    - |
                      triggers=post.update
                    - >
                      path=Resources.BastionLaunchConfiguration.Metadata.AWS::CloudFormation::Init
                    - 'action=/opt/aws/bin/cfn-init -v '
                    - '         --stack '
                    - Ref: 'AWS::StackName'
                    - '         --resource BastionLaunchConfiguration '
                    - '         --region '
                    - Ref: 'AWS::Region'
                    - |+

                    - |
                      runas=root
            /lib/systemd/system/cfn-hup.service:
              content:
                'Fn::Join':
                  - ''
                  - - |
                      [Unit]
                    - |+
                      Description=cfn-hup daemon

                    - |
                      [Service]
                    - |
                      Type=simple
                    - |
                      ExecStart=/opt/aws/bin/cfn-hup
                    - |+
                      Restart=always

                    - |
                      [Install]
                    - WantedBy=multi-user.target
          commands:
            01enable_cfn_hup:
              command: systemctl enable cfn-hup.service
            02start_cfn_hup:
              command: systemctl start cfn-hup.service
    Properties:
      InstanceType: !Ref BastionInstanceType
      ImageId:
        !FindInMap
          - AMIRegionMap
